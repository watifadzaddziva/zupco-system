
<nz-layout class="app-layout" nzTheme="light">
    <nz-sider class="menu-sidebar" nzTheme="dark" nzCollapsible  [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo-container">
         </div>
        <ul nz-menu nzTheme="dark"  nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu nzOpen nzTitle="Dashboard" >
            <ul>
              <li *ngxPermissionsOnly="['MANAGER','CLERK']"  nz-menu-item routerLink="/welcome/bus">
                <i nz-icon nzType='home'></i>
                <span>Buses</span>
              </li>
              <li *ngxPermissionsOnly="['MANAGER','CLERK']"  nz-menu-item routerLink="/welcome/driver">
                <i nz-icon nzType='experiment'></i>
                <span>Drivers</span>
              </li>
    
              <li *ngxPermissionsOnly="['MANAGER','CLERK']"  nz-menu-item routerLink="/welcome/route">
                <i nz-icon nzType='home'></i>
                <span>Routes</span>
              </li>
              <li   nz-menu-item routerLink="/welcome/dispatch">
                <i nz-icon nzType='bar-chart'></i>
                <span>Dispatch</span>
              </li>    
              <li *ngxPermissionsOnly="['ATTENDANT']"  nz-menu-item routerLink="/welcome/fuel">
                <i nz-icon nzType='bar-chart'></i>
                <span>Fuel Level</span>
              </li>         
            </ul>
          </li>
        </ul>
  <div class="sidebar-footer">
          <button nz-button nzType="primary" class="logout-button" (click)="logout()"><i nz-icon nzType="logout"></i>Logout</button>
        </div>
      </nz-sider>
      <nz-layout >
        <nz-header class="app-header">
          <div class="user-icon" style="margin-right: 20px;">
              <i nz-icon nzType="user"></i>
              <b><span>{{user | uppercase}}</span></b>
          </div>
        </nz-header>
        <nz-content>
          <div class="inner-content">
            <router-outlet></router-outlet>
          </div>
        </nz-content>
      </nz-layout>
        </nz-layout>
